<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />     
        <link rel="stylesheet" href="app.css">
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    </head>
<body>
    <div class="main-header">
        <div class="pure-menu pure-menu-horizontal" href="#">
			<img class="logo" src = "Counter Logo/Untitled-1.png" alt="logo" width=5%>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="refresh()">Refresh</a></li>
                <li class="pure-menu-item register"><a class="pure-menu-link" href="#register_modal" rel="modal:open">Register</a></li>
                <li class="pure-menu-item login"><a class="pure-menu-link" href="#login_modal" rel="modal:open">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="main-body">
        <div class="pure-g">
            
        </div>
    </div>
    <div id="register_modal" class="modal">
        <form class="pure-form" action="/register_user" method="post">
            <fieldset>
                <legend>Register</legend>
        
                <input id="register-username" type="text" placeholder="Username">
                <input id="register-password" type="password" placeholder="Password">
        
                <button type="submit" class="pure-button pure-button-primary" onclick="register_user()">Sign in</button>
            </fieldset>
        </form>
        <a class="close_me" href="#" rel="modal:close">Close</a>
      </div>

      <div id="login_modal" class="modal">
        <form class="pure-form" action="/login_user" method="post">
            <fieldset>
                <legend>Login</legend>
        
                <input id="login-username" type="text" placeholder="Username">
                <input id="login-password" type="password" placeholder="Password">
        
                <button type="submit" class="pure-button pure-button-primary" onclick="login_user()">Sign in</button>
            </fieldset>
        </form>
        <a class="close_me" href="#" rel="modal:close">Close</a>
      </div>

      <div id="create_counter" class="modal">
        <form class="pure-form" action="#" method="post">
            <fieldset>
                <legend>MAKE ME A COUNTR</legend>
        
                <input id="counter-amt" type="number" placeholder="2">
        
                <button type="submit" class="pure-button pure-button-primary" onclick="create_counter()">MAKE ME A COUNTR</button>
            </fieldset>
        </form>
        <a class="close_me" href="#" rel="modal:close">Close</a>
      </div>
</body>
</html>
